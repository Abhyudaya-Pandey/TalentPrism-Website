<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="refresh" content="0; url=/website/index.html">
  <title>Page moved</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <script>
    (function(){
      // Try to redirect any deep link into /website/
      var path = location.pathname.replace(/^\/+/, '');
      // If repo is a project page, keep the repo prefix
      var repoPrefix = '';
      var parts = path.split('/');
      if (parts.length > 1) {
        // Heuristic: project pages often have `<user>.github.io/<repo>/...`
        // We reconstruct the prefix from current path (first segment likely repo name)
        repoPrefix = '/' + parts[0];
      }
      var target = repoPrefix + '/website/index.html';
      if (location.search || location.hash) {
        target += location.search + location.hash;
      }
      location.replace(target);
    })();
  </script>
  <style>
    html,body{height:100%;margin:0;font-family:system-ui,-apple-system,Segoe UI,Roboto,Ubuntu,Cantarell,Noto Sans,sans-serif}
    .wrap{height:100%;display:flex;align-items:center;justify-content:center;text-align:center;padding:24px}
  </style>
</head>
<body>
  <div class="wrap">
    <div>
      <h1>This page moved</h1>
      <p>We’re redirecting you to the website homepage. If it doesn’t happen automatically, <a href="/website/index.html">click here</a>.</p>
    </div>
  </div>
</body>
</html>
